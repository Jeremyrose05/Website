<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact/Go Kartz</title>
    <link rel="stylesheet" href="styles/site.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="icon" type="image/jpg" href="./images/go-kartz-logos_1.jpg" sizes="16x16">
</head>

<body>
    <header class="logo">


        <h1>
            Go Kartz
        </h1>
        <p>gokartz.ca</p>

        <nav class="links">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./karts.html">Karts</a></li>
                <li> <a href="./prices.html">Prices</a></li>
                <li> <a href="./ourhours.html">Our Hours</a></li>
                <li> <a href="./contact.html">Contact</a></li>
                <li> <a href="./aboutus.html">About Us</a></li>
                <li> <a href="./links.html">Links</a></li>
            </ul>

        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <form action="contacted.html" method="get" name="contacted" id="contacted">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="John" size="20" maxlength="30">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Doe" size="20" maxlength="30">
            <label for="Email">Email:</label>
            <input type="text" id="Email" name="Email" size="50" maxlength="60" placeholder="JohnDoe@gmail.com">
            <label for="Phone number">Phone number:</label>
            <input type="text" id="Phone number" name="Phone number" size="16" maxlength="16"
                placeholder="(819) 500-1234">
            <fieldset>
                <legend>Favorite Kart</legend>
                <input type="radio" id="Speedster" name="kart">
                <label for="Speedster">The Speedster 4000</label><br>
                <input type="radio" id="Granny" name="kart">
                <label for="Granny">The Granny Mobile</label>
            </fieldset>
            <fieldset>
                <legend>What are best features</legend>
                <input type="checkbox" id="staff" name="best">
                <label for="staff">The Staff</label><br>
                <input type="checkbox" id="hours" name="best">
                <label for="hours">The Hours we are Open</label>
                <br>
                <input type="checkbox" id="kart" name="best">
                <label for="kart">The Kart Selection</label><br>
                <input type="checkbox" id="price" name="best">
                <label for="price">The Prices</label>

            </fieldset>
            <label for="finus">How did you find us:</label>
            <select name="findus" id="findus">
                <option value="">--Select One--</option>
                <option value="Family">Family</option>
                <option value="Friends">Friends</option>
                <option value="Social">Social Media Page</option>
                <option value="Review">A Review</option>
                
            </select>

            <label for="extraquestions">Any additional questions:</label>
            <textarea name="extraquestions" id="extraquestions" rows="10" cols="100"></textarea>

            <div id="actions">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>
    </main>
    <footer>
        <nav>
            <ul>

                <li><a href="./index.html">Home</a></li>
                <li><a href="./karts.html">Karts</a></li>
                <li> <a href="./prices.html">Prices</a></li>
                <li> <a href="./ourhours.html">Our Hours</a></li>
                <li> <a href="./contact.html">Contact</a></li>
                <li> <a href="./aboutus.html">About Us</a></li>
                <li> <a href="./links.html">Links</a></li>
            </ul>

        </nav>
    </footer>


</body>

</html>
